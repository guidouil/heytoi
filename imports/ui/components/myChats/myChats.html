<template name="myChats">
  {{#if myChats}}
    <div class="ui center aligned inverted segment">
      <h3 class="ui red header">Mes conversations</h3>
      <div class="ui horizontal inverted bulleted link list">
        {{#each myChats}}
          <a class="item" href="/c/{{this}}">{{this}}</a>
        {{/each}}
      </div>
    </div>
  {{/if}}
</template>
